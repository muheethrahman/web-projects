<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASRCIPT</title>
</head>

<body style="background-color: blue;">
    <div>
        <p id="demo"></p>
        <p id="arrays">

        </p>
        <p id="bike"></p>
        <p id="planes"></p>
        <p id="com"></p>
        <p id="slice"></p>
        <p id="subString"></p>
        <p id="substr"></p>
        <p id="substr1"></p>
        <p id="substr2"></p>
        <p id="substr3"></p>
        <p id="substr4"></p>
    </div>
    <script>
        function paramet(a, b) {
            return a + b;
        }
        document.getElementById("demo").innerHTML = paramet(250, 62);
        const car = ["Maruthi", "Ford", "Honda", "BMW", "Tesla"];
        document.getElementById("arrays").innerHTML = car.sort();
        const bike = [
            "TVS",
            "Bajaj",
            "HERO HONDA", "SUZUKI"
        ]
        document.getElementById("bike").innerHTML = bike.sort();
        const plan = [];
        plan[0] = "AIR India";
        plan[1] = "AIR jet";
        document.getElementById("planes").innerHTML = plan.length;
        let name = "mohammed,muheeth , ur,muheeth,rahman";
        document.getElementById("slice").innerHTML = name.slice(17, 19);
        document.getElementById("subString").innerHTML = name.substring(19, );
        document.getElementById("substr").innerHTML = name.substr(9);
        document.getElementById("substr1").innerHTML = name.indexOf("muheeth");
        document.getElementById("substr2").innerHTML = name.lastIndexOf("muheeth");
        document.getElementById("substr3").innerHTML = name.startsWith("muheeth");
        document.getElementById("substr4").innerHTML = name.endsWith("n");
    </script>
</body>

</html>
